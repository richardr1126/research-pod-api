replicaCount: 1

kraft:
  enabled: true

controller:
  replicaCount: 3
  automountServiceAccountToken: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

broker: # Using controller broker nodes instead of separate broker nodes
  automountServiceAccountToken: true

# Configure TLS for all listeners
listeners:
  client:
    protocol: SSL
    name: CLIENT
  controller:
    protocol: SSL
  interbroker:
    protocol: SSL
  external:
    protocol: SSL
    name: EXTERNAL

# TLS Configuration
tls:
  enabled: true
  autoGenerated: true
  type: PEM
  pemChainIncluded: true
  sslClientAuth: none

